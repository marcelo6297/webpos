<form id="form"[formGroup]="form">
    <div class="form-container">
        <mat-form-field>
            <input matInput placeholder="Email" formControlName="email">
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Ingrese su password" [type]="hide ? 'password' : 'password'" formControlName="password">
            <button matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</button>
        </mat-form-field>
        
        
    </div>
</form>
